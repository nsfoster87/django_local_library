{% extends "base_generic.html" %}

{% block content %}

    <h1>Author: {{ author }}</h1>
    {% if author.date_of_birth %}
        <p>{{ author.date_of_birth }} -</p>
    {% endif %}
    <ul style="list-style-type:none;">
        <li><h5>Books</h5></li>
        {% for book in author.book_set.all %}
            <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
            <li>{{ book.summary }}</li>
        {% endfor %}
    </ul>

{% endblock %}
